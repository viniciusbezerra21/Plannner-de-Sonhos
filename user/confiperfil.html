<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Meu Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            padding-top: 50px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            transition: transform 0.5s ease;
        }

        .profile-container {
            display: inline-block;
            position: relative;
            margin-bottom: 20px;
            transition: all 0.5s ease;
        }

        .profile-container.moved-up {
            transform: translateY(-30px);
        }

        .edit-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: #444;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            border: 2px solid white;
            font-size: 14px;
        }

        .edit-icon:hover {
            background-color: #666;
        }

        .form-container {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.5s ease, opacity 0.5s ease;
        }

        .form-container.show {
            max-height: 800px;
            opacity: 1;
            margin-top: 20px;
        }

        form {
            display: inline-block;
            text-align: left;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .field-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }

        .field-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .field-group input {
            width: 250px;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }

        .edit-field-icon {
            margin-left: 10px;
            cursor: pointer;
            color: #ccc;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .edit-field-icon:hover {
            color: #fff;
        }

        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #666;
        }

        input[type="file"] {
            display: none;
        }

        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .message.success {
            background-color: #2d5a2d;
            color: #90ee90;
            border: 1px solid #90ee90;
        }

        .message.error {
            background-color: #5a2d2d;
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }

        .redirect-message {
            margin-top: 8px;
            color: #90ee90;
            font-size: 14px;
            opacity: 0.8;
        }

        #editBtn {
            background-color: #444;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        #editBtn:hover {
            background-color: #666;
        }
    </style>
</head>

<body>
    <h1>Meu Perfil</h1>
        <div class="message ">
                <div class="redirect-message">üîÑ Redirecionando para o perfil em 2 segundos...</div>
        </div>
    <div class="profile-container" id="profileContainer">
        <img src="" alt="Foto de perfil" id="profilePic" class="profile-pic">
        <label for="fotoInput" class="edit-icon" title="Alterar foto">‚úèÔ∏è</label>
    </div>
    <br>
    <button id="editBtn">Customizar Perfil</button>
    <div class="form-container" id="formContainer">
        <form action="" method="post" enctype="multipart/form-data">
            <input type="file" id="fotoInput" name="foto_perfil" accept="image/*">
            <div class="field-group">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" value="" required>
                </div>
                <span class="edit-field-icon" title="Editar nome">‚úèÔ∏è</span>
            </div>
            <div class="field-group">
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" value="">
                </div>
                <span class="edit-field-icon" title="Editar telefone">‚úèÔ∏è</span>
            </div>
            <div class="field-group">
                <div>
                    <label for="senha">Nova Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Deixe vazio para n√£o alterar">
                </div>
                <span class="edit-field-icon" title="Editar senha">‚úèÔ∏è</span>
            </div>
                <div style="margin-top: 15px; padding: 15px; background-color: #333; border-radius: 8px; color: #ccc; border-left: 4px solid #666;">
                    <strong>üìÖ Data de Cadastro:</strong> 
                </div>
            <input type="submit" value="Salvar Altera√ß√µes">
        </form>
    </div>
    <script>
        const editBtn = document.getElementById('editBtn');
        const formContainer = document.getElementById('formContainer');
        const profileContainer = document.getElementById('profileContainer');
        const fotoInput = document.getElementById('fotoInput');
        const profilePic = document.getElementById('profilePic');
        editBtn.addEventListener('click', () => {
            formContainer.classList.toggle('show');
            profileContainer.classList.toggle('moved-up');
            if (formContainer.classList.contains('show')) {
                editBtn.textContent = 'Fechar Edi√ß√£o';
            } else {
                editBtn.textContent = 'Customizar Perfil';
            }
        });
        fotoInput.addEventListener('change', () => {
            const file = fotoInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePic.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
        document.querySelector('.edit-icon').addEventListener('click', () => {
            fotoInput.click();
        });
    </script>
</body>

</html>
